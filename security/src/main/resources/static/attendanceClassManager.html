<div class="modal fade" id="myModal-addClass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加班次</h4>
            </div>
            <div class="modal-body" style="padding: 15px 20px;font-size: 12px">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="modal-className" class="col-xs-2 control-label">班次名称</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="modal-className" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">设置上下班次数</label>
                        <div class="col-xs-9">
                            <div style="height: 28px;width: 70%; float:left; border-top: 1px solid #e8e9ea; border-left: 1px solid #e8e9ea;border-bottom: 1px solid #e8e9ea;border-radius: 4px; ">
                                <div class="numbersOfWork" style="height: 28px;width: 33.3%; ">1天1次上下班</div>
                                <div class="numbersOfWork" style="height: 28px;width: 33.3%; ">1天2次上下班</div>
                                <div class="numbersOfWork"  style="height: 28px;width: 33.4%;">1天3次上下班</div>
                            </div>
                            <div style="height: 28px;width: 30%; float:left; padding-left: 8px;padding-top: 8px;color: #666;position: relative">
                                <input class="checkbox" type="checkbox" style="position: absolute; top:2px;height: 20px"><label style="height: 17px; overflow: hidden; position: absolute; top:8px;left:23px">打卡时段设置</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">第1次</label>
                        <label for="modal-startWorkTime" class="col-xs-2 control-label">上班：</label>
                        <div class="col-xs-3">
                            <input type="time" class="form-control" id="modal-startWorkTime" >
                        </div>
                        <label for="modal-goOffWorkTime" class="col-xs-2 control-label">下班：</label>
                        <div class="col-xs-3">
                            <input type="time" class="form-control" id="modal-goOffWorkTime" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">第2次</label>
                        <label for="modal-startWorkTime" class="col-xs-2 control-label">上班：</label>
                        <div class="col-xs-3">
                            <input type="time" class="form-control" id="modal-startWorkTime" >
                        </div>
                        <label for="modal-goOffWorkTime" class="col-xs-2 control-label">下班：</label>
                        <div class="col-xs-3">
                            <input type="time" class="form-control" id="modal-goOffWorkTime" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">第3次</label>
                        <label for="modal-startWorkTime" class="col-xs-2 control-label">上班：</label>
                        <div class="col-xs-3">
                            <input type="time" class="form-control" id="modal-startWorkTime" >
                        </div>
                        <label for="modal-goOffWorkTime" class="col-xs-2 control-label">下班：</label>
                        <div class="col-xs-3">
                            <input type="time" class="form-control" id="modal-goOffWorkTime" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2 checkbox-div">
                            <input class="checkbox" type="checkbox"><label>休息时间</label>
                        </div>
                        <label for="modal-startWorkTime" class="col-xs-2 control-label">休息开始：</label>
                        <div class="col-xs-3">
                            <input type="time" class="form-control" id="modal-startWorkTime" >
                        </div>
                        <label for="modal-goOffWorkTime" class="col-xs-2 control-label">休息结束：</label>
                        <div class="col-xs-3">
                            <input type="time" class="form-control" id="modal-goOffWorkTime" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 checkbox-div">
                            <input class="checkbox" type="checkbox" ><label>下班不用打卡（开启后，下班不打卡也不会记作异常）</label>
                        </div>
                    </div>
                    <hr style="border:0.5px solid #E5E5E5;margin-bottom: 10px">
                    <label style="color: #949494;font-size: 12px;margin-bottom: 15px">人性化班次</label>
                    <div class="form-group">
                        <div class="col-xs-3 checkbox-div">
                            <input class="checkbox" type="checkbox" ><label>允许迟到分钟数</label>
                        </div>
                        <div class="col-xs-3">
                            <input type="text" value="30" class="form-control" id="modal-changePosition" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3 checkbox-div">
                            <input class="checkbox" type="checkbox" ><label>严重迟到分钟数</label>
                        </div>
                        <div class="col-xs-3">
                            <input type="text" value="30" class="form-control" id="modal-changePosition" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3 checkbox-div">
                            <input class="checkbox" type="checkbox" ><label>旷工迟到分钟数</label>
                        </div>
                        <div class="col-xs-3">
                            <input type="text" value="30" class="form-control" id="modal-changePosition" >
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
