<div class="modal fade" id="myModal-addSalaryScheme" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加薪资方案</h4>
            </div>
            <div class="modal-body" style="padding: 15px 20px;font-size: 14px">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="modal-addSalarySchemeName" class="col-xs-3 control-label"><span>*</span>薪资方案名称</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-addSalarySchemeName" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modal-addSalarySchemeBaseSalary" class="col-xs-3 control-label"><span>*</span>基本工资</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-addSalarySchemeBaseSalary" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modal-addSalarySchemeProjectSalary" class="col-xs-3 control-label">项目工资</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-addSalarySchemeProjectSalary" placeholder="每小时多少钱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modal-addSalarySchemeLateDeduct" class="col-xs-3 control-label">迟到扣款</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-addSalarySchemeLateDeduct" placeholder="迟到一次扣款多少">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modal-addSalarySchemeSeriousLaSteDeduct" class="col-xs-3 control-label">严重迟到扣款</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-addSalarySchemeSeriousLaSteDeduct" placeholder="严重迟到一次扣款多少">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3 checkbox-div">
                            <input class="checkbox" type="checkbox" ><label>绩效奖金</label>
                        </div>
                        <div class="col-xs-7">
                            <input type="text"  class="form-control" id="modal-addSalarySchemePerformanceBonus" placeholder="绩效奖金多少钱">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3 checkbox-div">
                            <input class="checkbox" type="checkbox" ><label>工龄奖金</label>
                        </div>
                        <div class="col-xs-7">
                            <input type="text"  class="form-control" id="modal-addSalarySchemeSeniorityBonus" placeholder="每年工龄奖金多少钱">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3 checkbox-div">
                            <input class="checkbox" type="checkbox" ><label>病假扣款</label>
                        </div>
                        <div class="col-xs-7">
                            <input type="text"  class="form-control" id="modal-addSalarySchemeSickLeaveDeductions" placeholder="每次扣款多少钱">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3 checkbox-div">
                            <input class="checkbox" type="checkbox" ><label>事假扣款</label>
                        </div>
                        <div class="col-xs-7">
                            <input type="text"  class="form-control" id="modal-addSalarySchemeAffairLeaveDeductions" placeholder="每次扣款多少钱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modal-addSalarySchemeBiggestWage" class="col-xs-3 control-label">每月最大工资</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-addSalarySchemeBiggestWage" placeholder="每月最大工资多少钱">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
